name: Run Python Tests

on:
  push:
    branches: [ "**" ]        # run on every branch push
  pull_request:
    branches: [ "**" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"   # set the version you use

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov


      # 1) PRINT DETAILED RESULTS IN THE LOG
      #    -vv for verbose, --color=yes for colored output in logs
      #    Save a JUnit XML for reporting, and a plain log for download.
      - name: Run tests (verbose) and capture reports
        run: |
          mkdir -p test-results
          # Verbose console + JUnit XML + coverage (optional)
          pytest -vv --color=yes \
                 --junitxml=test-results/junit.xml \
                 | tee test-results/pytest.log
        # If you want the job to continue even if tests fail (so artifacts still upload), uncomment:
        # continue-on-error: true

      # 2) UPLOAD ARTIFACTS (JUnit XML + raw log) SO YOU CAN DOWNLOAD THEM
      - name: Upload test artifacts
        if: always()  # ensure artifacts upload even on failure
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results
          path: |
            test-results/junit.xml
            test-results/pytest.log
          if-no-files-found: warn
          retention-days: 7

  # 3) PUBLISH A NICE TEST SUMMARY ON THE RUN/PR
  #    This job parses the JUnit XML and shows a summary with annotations.
  publish:
    name: Publish Test Report
    needs: test
    runs-on: ubuntu-latest
    if: always()  # publish even if tests fail
    steps:
      - name: Download test artifacts
        uses: actions/download-artifact@v4
        with:
          name: pytest-results
          path: test-results

      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: "test-results/junit.xml"