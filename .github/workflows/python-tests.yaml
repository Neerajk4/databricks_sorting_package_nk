name: Run Python Tests

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

# Grant needed permissions
permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov

      - name: Run tests (verbose) and capture reports
        run: |
          mkdir -p test-results
          pytest -vv --color=yes --junitxml=test-results/junit.xml | tee test-results/pytest.log

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results
          path: |
            test-results/junit.xml
            test-results/pytest.log
          retention-days: 7

  publish:
    name: Publish Test Report
    needs: test
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Download test artifacts
        uses: actions/download-artifact@v4
        with:
          name: pytest-results
          path: test-results

      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: "test-results/junit.xml"
          # token: ${{ secrets.GITHUB_TOKEN }}   # (implicit; only add if you override)